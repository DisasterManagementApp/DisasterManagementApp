<!DOCTYPE html>
<html>

<head>
    <title>Matrix Admin</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/matrix-login.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="index.html">
        <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="email" placeholder="name@email.com" required/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" required/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <a href="#" class="btn btn-primary" id="to-register">Register</a>
            <input type="submit" value="Login" class="btn btn-success" />
            <span class="pull-right"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
            <span class="pull-right"><a class="btn btn-info"/>Recover</a></span>
        </div>
    </form>
    <form id="registerform" action="#" class="form-vertical">
        <p class="normal_text">Enter your details below to create a New Account.</p>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span ><input type="text" class="pull-left"   placeholder="First name" /></span>
                    <span ><input type="text" placeholder="Last name" /></span>

                    <span ><input type="email" class="pull-left"  placeholder="Email" /></span>
                    <span ><input type="password"   placeholder="Enter Password"  /></span>
                    <span ><input type="password" class="pull-left"   placeholder="Re-Enter Password"  /></span>
                    <div class="uploader" id="uniform-undefined"><input type="file" size="19" style="opacity: 0;">
                        <span class="filename">No file selected</span>
                        <span class="action">Choose File</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-register-login">&laquo; Back to login</a></span>
            <span class="pull-right"><a href="index.html" class="btn btn-info"/>Register</a></span>
        </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/matrix.login.js"></script>
</body>
</html>
